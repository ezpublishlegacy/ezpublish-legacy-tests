language: php

php:
  - 5.4
  - 5.5

matrix:
  allow_failures:
    - php: 5.5

env:
  global:
    - DB="mysql"
    - DB_NAME="ezpublish_test"
    - DB_USER="root"
    - TIMEZONE="Europe/Berlin"

before_script:
  - pear channel-discover pear.phing.info
  - pear install phing/phing
  - phpenv rehash
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev --no-interaction

script:
  - phing -Ddb.type=${DB} -Ddb.user=${DB_USER} -Ddb.database=${DB_NAME} test
  #- phing -Ddb.type=${DB} -Ddb.user=${DB_USER} -Ddb.database=${DB_NAME} -Dextensions=ezcomments test
  #- phing -Ddb.type=${DB} -Ddb.user=${DB_USER} -Ddb.database=${DB_NAME} -Dextensions=ezfind test

after_script:
  - php vendor/bin/coveralls -v

notifications:
  email: false